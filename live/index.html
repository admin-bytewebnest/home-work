<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST — Live Lesson</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>BYTEWEBNEST · Live Lesson</h1>

<div class="grid">
  <iframe id="codeFrame" src="editor.html" title="Код"></iframe>
  <iframe id="resultFrame" src="preview.html" title="Результат"></iframe>
</div>

<script>
  const frames = [
    document.getElementById('codeFrame'),
    document.getElementById('resultFrame')
  ];

  setInterval(() => {
    frames.forEach(frame => {
      const baseSrc = frame.src.split('?')[0];
      frame.src = baseSrc + '?t=' + Date.now();
    });
  }, 5000); // обновление каждые 5 секунд
</script>

</body>
</html>
