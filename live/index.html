<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST — Live Lesson</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>BYTEWEBNEST · Live Lesson</h1>

<div class="grid">
  <iframe id="codeFrame"></iframe>
  <iframe id="previewFrame"></iframe>
</div>

<script>
  function reloadIframes() {
    const t = Date.now();
    document.getElementById('codeFrame').src = 'editor.html?t=' + t;
    document.getElementById('previewFrame').src = 'lesson.html?t=' + t;
  }

  reloadIframes();
  setInterval(reloadIframes, 5000);
</script>

</body>
</html>
