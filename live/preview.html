!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Preview</title>
  <style>
    body,iframe{
      color: white;
    }
  </style>
</head>
<body>

<script>
fetch('lesson.html')
  .then(res => res.text())

    document.open();
    document.write(html);
    document.close();
  });
</script>

</body>
</html>
