<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST — Live урок</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0a1a;
      color: white;
      font-family: Segoe UI, sans-serif;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 12px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #7b2ff7;
      border-radius: 8px;
      background: #0f0a1a;
      color: white;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="layout">
    <iframe id="editorFrame" src="editor.html"></iframe>
    <iframe id="previewFrame" src="preview.html"></iframe>
  </div>

  <script src="auto-reload.js"></script>
</body>
</html>
